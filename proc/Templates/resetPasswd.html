{% extends "index.html" %}


{% block importScripts %}
<script src="https://cdn.bootcss.com/jquery.bootstrapvalidator/0.5.3/js/bootstrapValidator.js"></script>
<script src="https://cdn.bootcss.com/jquery.bootstrapvalidator/0.5.3/js/bootstrapValidator.min.js"></script>
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment-with-locales.js"></script>
<script src="https://cdn.bootcss.com/bootstrap-datetimepicker/4.15.35/js/bootstrap-datetimepicker.min.js"></script>

<script>
$(function () {
    $("#form-register").bootstrapValidator({
        message: 'Error',
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            password: {
            	validators: {
            		notEmpty: {//检测非空,radio也可用
                        message: 'password must input'
                    }
            	}
            },
            password2: {
            	validators: {
            		notEmpty: {//检测非空,radio也可用
                        message: 'password must input'
                    },
            		identical: {
            			field: 'password',
            			message: 'password is not rigtht'
            		}
            	}
            }
        }
    });
    $("#btn-test").click(function () {//非submit按钮点击后进行验证，如果是submit则无需此句直接验证
        $("#form-register").bootstrapValidator('validate');//提交验证
        if ($("#form-test").data('bootstrapValidator').isValid()) {//获取验证结果，如果成功，执行下面代码
            alert("yes");//验证成功后的操作，如ajax
        }
    });
});




</script>
 {% endblock %}

{% block title %}  Reset Password    {% endblock %}

{% block content %}
<div class="container">
                    <div class="form row">
						<div class="col-md-4 offset-md-4"></div>
                        <div class="col-md-4 offset-md-4">

			<form class="form-horizontal col-sm-offset-3 col-md-offset-3"
				role="form" action="{% url 'resetPasswd' %}" method="post" id="form-register">
{% csrf_token %}

					<div class="form-group">
						<label for="password" class="col-sm-2 control-label">password1</label>
						<div class="col-sm-6">
							<input type="password" id="password" name="password"
								placeholder="input password" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label for="password2" class="col-sm-2 control-label">password2</label>
						<div class="col-sm-6">
							<input type="password" id="password2" name="password2"
								placeholder="input password again" class="form-control">
						</div>
					</div>


					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-4">
							<button type="submit" class="btn btn-default">submit</button>
							<button type="button" class="btn btn-default"onclick="javascript:history.back(-1);">Back</button>
						</div>
					</div>

			</form>

		</div>
					</div>
</div>


{% endblock %}
